<router-outlet></router-outlet>
<ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
  [timeline]="timeline" [results]="multi" [yAxisTickFormatting]="getMathPower">
  <ng-template #tooltipTemplate let-model="model">
    <span class="tooltip-label">{{model.series}} â€¢ {{model.name}}</span>
    <span class="tooltip-val">{{getMathPower(model.value)}}</span>
  </ng-template>
  <ng-template #seriesTooltipTemplate let-model="model">
    <span class="tooltip-label" *ngFor="let series of model">
      {{series.series}}: {{getMathPower(series.value)}}
    </span>
  </ng-template>
</ngx-charts-line-chart>
